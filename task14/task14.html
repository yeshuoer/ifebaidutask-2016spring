<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 70],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 80],
        ["西安", 100]
    ];
    var list = document.getElementById('aqi-list');

    var rank = ['第一名', '第二名', '第三名', '第四名'];
    arr = aqiData.filter(function (top) {
        return top[1] > 60;
    });
    arr.sort(function (a, b) {
        return b[1] - a[1];
    });
    for (var i = 0; i < arr.length; i++) {
        var item = document.createElement('li');
        item.innerHTML = rank[i] + ',' + arr[i];
        list.appendChild(item);
    }
    /*
     在注释下方编写代码
     遍历读取aqiData中各个城市的数据
     将空气质量指数大于60的城市显示到aqi-list的列表中
     */


</script>
</body>
</html>
